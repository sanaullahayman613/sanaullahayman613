	<div class="modal" id="modal-contact-form">
		<div class="modal-header">
			
			<h3>Contact Us</h3>
		</div>
		<div class="modal-body">
			<form action="" class="form-horizontal">
				<div class="control-group">
					<label for="contact Name" class="control-label">Name:</label>

					<div class="controls">
						<input type="text"id="contact Name" />
					</div>
				</div>
				<div class="control-group">
					<label for="contact Email" class="control-label">Email:</label>

					<div class="controls">
						<input type="Email"id="contact Email" />
					</div>
				</div><div class="control-group">
					<label for="contact message" class="control-label">Message:</label>

					<div class="controls">
						<textarea name="contact-message" id="contact-message" cols="30" rows="10">
						</textarea>
					</div>
				</div>
					<div class="control-group">
						<div class="controls">
							<input type="submit" class="btn btn-primary" value="Send Message" />
						</div>
				</div>
			</form>
